<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arya Newsbox</title>
	<link rel="stylesheet" href="./main.css">

</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a href=""><i class="fa-solid fa-inbox"></i></a></li>
				<li><a class="homeButton" href="">Newsbox</a></li>
				<li><a href="settings.html"><i class="fa-solid fa-gear"></i></a></li>
			</ul>
		</nav>
		<form class="searchForm" action="">
			<label for="">
				<input class="searchInput" name="search" type="text" placeholder="Search news">
				<button type="submit"><i class="fa fa-search"></i></button>
			</label>
		</form>
	</header>

	<section class="news">
		<div class="newsNav">
			<div class="newsNavDiv">
				<img class="newsNavLogo" src="./images/index.png" alt="">
				<p class="newsTitle">HEALTH</p>
			</div>
			<p class="newsDropdownArrow"><i id="dropDown" class="fa-solid fa-chevron-right"></i></p>
		</div>
		<div class="newsArticle hidden">
			<img src="./images/diamond.png" alt="">
			<div>
				<p class="newsArticleHeading"></p>
				<p class="newsArticleText">
					<!-- Your content here -->
				</p>
			</div>
		</div>
	</section>



	<script src="./main.js" defer></script>
</body>

</html>
